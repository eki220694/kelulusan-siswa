<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengumuman Kelulusan SMA Negeri 6 Sigi</title>
  <style>
    /* Reset default margin dan padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: linear-gradient(to bottom, #0096ff, #00e676); /* Gradien biru ke hijau */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden; /* Menghilangkan scroll jika perlu */
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Styling untuk logo */
    .logo {
      width: 150px; /* Sesuaikan ukuran logo */
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #007bff;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .result-container {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
    }

    .result-lulus {
      background: #2ecc71; /* Hijau muda */
      color: white;
    }

    .result-tidak-lulus {
      background: #e74c3c; /* Merah maroon */
      color: white;
    }

    .result-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .result-message {
      font-size: 1rem;
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #0096ff; /* Warna footer sesuai gradien */
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Halaman Awal -->
  <div id="welcome-page" class="container">
    <img src="logo-sekolah.png" alt="Logo SMA Negeri 6 Sigi" class="logo">

    <h1>Selamat Datang di Pengumuman Kelulusan</h1>
    <p>Assalamualaikum Warahmatullahi Wabarakatuh,</p>
    <p>Kami ucapkan selamat kepada seluruh siswa/i yang telah menyelesaikan jenjang pendidikan selama 3 tahun di SMA Negeri 6 Sigi. Semoga ilmu yang didapatkan bermanfaat bagi masa depan.</p>

    <button onclick="showLoginPage()">LOGIN</button>
  </div>

  <!-- Halaman Input NISN -->
  <div id="input-page" class="container" style="display: none;">
    <img src="logo-sekolah.png" alt="Logo SMA Negeri 6 Sigi" class="logo">

    <input type="text" id="nisnInput" placeholder="Masukkan NISN Anda" />
    <button onclick="checkResult()">Periksa Hasil</button>
  </div>

  <!-- Halaman Hasil Kelulusan -->
  <div id="result-page" class="container" style="display: none;">
    <img src="logo-sekolah.png" alt="Logo SMA Negeri 6 Sigi" class="logo">

    <div id="result" class="result-container"></div>

    <!-- Tombol Cek NISN Lainnya -->
    <button onclick="resetForm()">Cek NISN Lainnya</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    Â© 2024 SMA Negeri 6 Sigi
  </div>

  <script>
    // Data dummy untuk hasil kelulusan
    const students = {
      "1234567890": { name: "Andi", status: "Lulus" },
      "0987654321": { name: "Budi", status: "Tidak Lulus" },
      "1122334455": { name: "Citra", status: "Lulus" },
    };

    // Fungsi untuk menampilkan halaman login
    function showLoginPage() {
      document.getElementById("welcome-page").style.display = "none";
      document.getElementById("input-page").style.display = "block";
    }

    // Fungsi untuk memeriksa hasil kelulusan
    function checkResult() {
      const nisn = document.getElementById("nisnInput").value.trim();
      const resultDiv = document.getElementById("result");

      // Reset pesan sebelumnya
      resultDiv.innerHTML = ""; // Gunakan innerHTML untuk memungkinkan penambahan elemen baru

      if (nisn === "") {
        alert("NISN tidak boleh kosong!");
        return;
      }

      // Cari data siswa berdasarkan NISN
      const student = students[nisn];
      if (student) {
        // Pindah ke halaman hasil kelulusan
        document.getElementById("input-page").style.display = "none";
        document.getElementById("result-page").style.display = "block";

        // Tampilkan nama dan status secara terpisah
        let message = "";
        let className = "";

        if (student.status === "Lulus") {
          className = "result-lulus";
          message = `
            <p class="result-title">SELAMAT, ${student.name}!</p>
            <p class="result-message">Anda dinyatakan <strong>LULUS</strong>.</p>
            <p class="result-message">Silahkan ambil Surat Keterangan Lulus di Ruang Tata Usaha SMA Negeri 6 Sigi dengan berpakaian rapi dan sopan.</p>
          `;
        } else {
          className = "result-tidak-lulus";
          message = `
            <p class="result-title">MAAF, ${student.name}</p>
            <p class="result-message">Anda dinyatakan <strong>TIDAK LULUS</strong>.</p>
            <p class="result-message">Silahkan hubungi guru pembimbing untuk informasi lebih lanjut.</p>
          `;
        }

        // Tampilkan hasil
        resultDiv.innerHTML = `<div class="${className}">${message}</div>`;
      } else {
        alert("NISN tidak ditemukan. Silakan coba lagi.");
      }
    }

    // Fungsi untuk mereset form
    function resetForm() {
      const nisnInput = document.getElementById("nisnInput");
      const resultDiv = document.getElementById("result");

      // Kosongkan input NISN dan hasil kelulusan
      nisnInput.value = "";
      resultDiv.innerHTML = "";

      // Kembali ke halaman input NISN
      document.getElementById("result-page").style.display = "none";
      document.getElementById("input-page").style.display = "block";
    }
  </script>
</body>
</html>
